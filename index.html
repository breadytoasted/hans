<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="@Tinekesieders.nl op Bluesky" />
    <meta property="og:description" content="Tineke kan dansen." />
    <meta property="og:title" content="Tineke Sieders Company Â©" />
    <meta property="og:image" content="http://dans.tinekesieders.nl/embed.png" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="dans.tinekesieders.nl" />
    <title>tineke dans video</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            background-color: black; /* Set background to black */
            display: flex;
            flex-direction: column; /* Arrange video and buttons vertically */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
            position: relative; /* Make it possible to position the logo inside the body */
        }
        video {
            width: 1024px; /* Set video width */
            height: 576px; /* Set video height */
            margin-bottom: 20px; /* Add space between the video and the download link */
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        a:hover {
            background-color: #45a049; /* Darken the button color on hover */
        }
        .arrows {
            display: flex;
            justify-content: space-between;
            width: 1024px; /* Match video width */
        }
        .arrow {
            font-size: 24px;
            color: white;
            cursor: pointer;
            background-color: transparent;
            border: none;
        }
        .logo {
            position: absolute;
            top: 20px; /* Adjust the distance from the top */
            left: 50%;
            transform: translateX(-50%); /* Center the logo horizontally */
            width: 150px; /* Set logo width */
            height: 150px; /* Set logo height */
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img src="logo.png" alt="Logo" class="logo"> <!-- Replace with your logo image -->

    <video id="videoPlayer" controls autoplay>
        <source src="dans/tineke.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="arrows">
        <button class="arrow" onclick="changeVideo(-1)">&#8592; Previous</button>
        <button class="arrow" onclick="changeVideo(1)">Next &#8594;</button>
    </div>

    <a id="downloadLink" href="dans/tineke.mp4" download>Download Video</a>

    <script>
        // Array of video sources
        const videos = [
            "dans/tineke.mp4",
            "dans/tineke2.mp4" // Add more video paths here
        ];
        
        let currentVideoIndex = 0; // Start with the first video

        function changeVideo(direction) {
            // Calculate the new index
            currentVideoIndex += direction;
            
            // Wrap around if necessary
            if (currentVideoIndex < 0) {
                currentVideoIndex = videos.length - 1;
            } else if (currentVideoIndex >= videos.length) {
                currentVideoIndex = 0;
            }

            // Change the video source
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = videos[currentVideoIndex];

            // Update the download link
            const downloadLink = document.getElementById('downloadLink');
            downloadLink.href = videos[currentVideoIndex];

            // Autoplay the new video
            videoPlayer.play();
        }
    </script>
</body>
</html>
